<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="container">
        <h1>Calculadora IMC</h1>   
        <div class="inputs-container">   
            <div class="input">
                <label>Nome:</label>
                <input type="text" id="nome" placeholder="Digite seu nome" autocomplete="off"/>
            </div>
            <div class="input">
                <label>altura:</label>
                <input type="number" id="altura" placeholder="Digite sua altura Ex(1.80)" autocomplete="off"/>
            </div>
            <div class="input">
                <label>Peso:</label>
                <input type="number" id="peso" placeholder="Digite seu peso" autocomplete="off"/>
            </div>
        </div> 

        <input type="submit" value="Calcular" id="button">

        <div id="resultado"></div>
    </div>
<script src="./script.js"></script>
</body>
</html>
